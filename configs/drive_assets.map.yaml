#!/usr/bin/env bash
set -euo pipefail
FOLDER_ID_OR_URL="${1:-}"
if [[ -z "$FOLDER_ID_OR_URL" ]]; then
  echo "Usage: $0 <GOOGLE_DRIVE_FOLDER_ID_OR_URL>"
  exit 1
fi

python3 tools/drive_sync.py --folder-id "$FOLDER_ID_OR_URL"
python3 tools/integrate_drive_assets.py --assets-dir external/drive_assets --map configs/drive_assets.map.yaml --dry-run
