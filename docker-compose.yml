version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    container_name: abt_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - abt_net

  redis:
    image: redis:7-alpine
    container_name: abt_redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redisdata:/data
    networks:
      - abt_net

  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: abt_backend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    networks:
      - abt_net

  worker:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: abt_worker
    restart: unless-stopped
    env_file: .env
    command: ["python", "worker.py"]
    depends_on:
      - backend
      - redis
      - postgres
    networks:
      - abt_net

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: abt_frontend
    restart: unless-stopped
    env_file: .env
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - abt_net

networks:
  abt_net:
    driver: bridge

volumes:
  pgdata:
  redisdata:
